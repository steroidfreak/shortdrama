<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Video List</h1>
    <div class="row" id="video-list">
      <!-- Video cards will be dynamically added here -->
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Include data.js -->
  <script src="data.js"></script>
  <script>
    // JavaScript to dynamically load video data into the HTML
    document.addEventListener("DOMContentLoaded", () => {
      const videoList = document.getElementById('video-list');

      data.forEach(video => {
        const videoCard = `
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/${video.videoId}" allowfullscreen></iframe>
              </div>
              <div class="card-body">
                <h5 class="card-title">${video.title}</h5>
                <p class="card-text">${video.description}</p>
              </div>
            </div>
          </div>
        `;
        videoList.innerHTML += videoCard;
      });
    });
  </script>
</body>
</html>
